<!DOCTYPE html>
<html lang="hu">

    <title>Bejelentkezés – Prism Stays</title>

</head>
<body>

<header class="navbar">
    <div class="logo">PRISM STAYS</div>
    <nav>

        <a href="register.html" id="logbutton">Fiók készítés</a>
    </nav>

<section class="form-section">

        <p id="loginError" style="color:red;"></p>
    </form>
</section>

<script src="login.js"></script>
