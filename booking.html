<section class="form-section">
    <h2>Szobafoglalás</h2>

    <div class="booking-layout">

        <form id="bookingForm">
            <input type="text" placeholder="Név" required>
            <input type="email" placeholder="Email" required>
            <select required>
                <option value="">Szoba típusa</option>
                <option>Standard</option>
                <option>Deluxe</option>
                <option>Suite</option>
            </select>
            <input type="date" required>
            <button>Foglalás</button>
        </form>

<div class="slideshow-wrapper">

        <div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="images/hotelkep1.jpg"width:100%>
  <div class="text"></div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="images/hotelkep2.jpg" style="width:100%">
  <div class="text"></div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/hotelkep3.jpg"width:100%>
  <div class="text"></div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>
</div>

  <div class="dots-container">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

    <p id="result"></p>
</section>
