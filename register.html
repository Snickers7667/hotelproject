<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció – Prism Stays</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/pslogosmall.png">
</head>
<body>

<header class="navbar">
    <div class="logo"><img src="images/pslogo.png" alt="" class="logo"></div>
    <nav>
        <a href="index.html" class="navbuttons">Főoldal</a>
        <a href="login.html" id="logbutton">Bejelentkezés</a>
    </nav>
</header>

<section class="form-section">
    <h2>Fiók létrehozása</h2>

    <form id="registerForm">
        <input type="text" id="regName" placeholder="Teljes név">
        <input type="email" id="regEmail" placeholder="Email cím">
        <input type="password" id="regPassword" placeholder="Jelszó (min. 6 karakter)">
        <input type="password" id="regPassword2" placeholder="Jelszó megerősítése">
        <button type="submit" class="btn">Regisztráció</button>
        <p id="registerError" style="color:red;"></p>
    </form>
</section>

<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-logo">Our Contacts</div>

        <div class="footer-nav">
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div class="main-links">
                <a href="#">+36 70 725 1163</a>
                <a href="#">info@prysmhotel.hu</a>
            </div>
        </div>

        <div class="footer-bottom">
            <span>Copyright &copy; 2026 Lobotomy Corp.</span>

            <a href="https://commission.europa.eu/cookies-policy_en">Cookies</a>
        </div>
    </div>
<script src="register.js"></script>
</body>
</html>
